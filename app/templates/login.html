{% extends "base.html" %}
{% block content %}
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}


        <p> Open ID: {{ form.openid(size=80) }}</p>
        {% for error in form.openid.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}<br>

        <p>{{ form.remember_me }} Remember me</p>

        <input type="submit" value="Sign In">
    </form>
{% endblock %}
